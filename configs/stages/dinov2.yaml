# DINOv2 Self-Supervised Visual Pretraining Stage
description: "1 - Self-supervised visual representation learning on ImageNet-100 using DINOv2 framework."

train:
  seed: 42
  epochs: 100
  batch_size: 32
  learning_rate: 0.0003
  weight_decay: 0.0001
  momentum_teacher: 0.996
  warmup_epochs: 10
  save_dir: "runs/dinov2_exp1"
  accumulate_grad_batches: 4   # 可选梯度累积
  precision: "16-mixed"
  resume_from_checkpoint: null


data:
  name: "ilee0022/ImageNet100"
  cache_dir: "data/processed"
  global_size: 224
  local_size: 96
  n_global: 2
  n_local: 2

model:
  backbone: "vit_base_patch16_224"
  projection_dim: 256
  hidden_dim: 4096
  use_teacher: true
  temperature_student: 0.1
  temperature_teacher: 0.04
  "warmup_epochs": 10
  center_momentum: 0.9